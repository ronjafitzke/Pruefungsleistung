<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #8DB6CD;
        }
        h1 {
            font-size: 1.1em;
            margin-bottom: 2px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-prescription2" viewBox="0 0 16 16">
      <path d="M7 6h2v2h2v2H9v2H7v-2H5V8h2z"/>
      <path d="M2 1a1 1 0 0 1 1-1h10a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1v10.5a1.5 1.5 0 0 1-1.5 1.5h-7A1.5 1.5 0 0 1 3 14.5V4a1 1 0 0 1-1-1zm2 3v10.5a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5V4zM3 3h10V1H3z"/>
    </svg>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('home') }}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('medikamente') }}">Medikamente</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('calculate_BMI') }}">BMI</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('calculate_price') }}">Preis</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('calculate_dose') }}">Dosis</a>
        </li>
        {% if session.get('logged_in') %}
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('profile') }}">Mein Profil</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('login') }}">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('register') }}">Registrieren</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
<div class="container mt-3">
    <form method="post" action="/calculator">
        <div class="row">
            <div class="col">
                <label class="form-label"><h1>1.Preis</h1></label>
                <input type="text" class="form-control" name="price1" placeholder="Preis..." aria-label="Preis" required>
            </div>
            <div class="col">
                <label class="form-label"><h1>2.Preis</h1></label>
                <input type="text" class="form-control" name="price2" placeholder="Preis..." aria-label="Preis" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Berechnen</button>
    </form>
    {% if result is not none %}
    <div class="alert alert-secondary mt-2" role="alert">
        Ergebnis: {{ result }}
    </div>
    {% endif %}
</div>
</body>
</html>
